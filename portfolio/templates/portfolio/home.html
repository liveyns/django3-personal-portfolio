{% extends 'portfolio/base.html' %}

{% block content %}

  <h1>Jorn's Portfolio 2</h1>

  {% load static %}

  <a href="{% url 'blog:all_blogs' %}">Blog</a>
  <br>
  <img src="{% static 'portfolio/monkey.jpg' %}" alt="">

  {% for project in projects %}

    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}" height=400>

    {% if project.url %}
      <br>
      <a href="{{ project.url }}">Link</a>
    {% endif %}

  {% endfor %}

{% endblock %}
